<div
    class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-start md:justify-start"
>
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow md:flex md:h-full md:w-1/2 md:items-center md:justify-end md:rounded-none md:p-16 md:shadow-none"
    >
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="w-12">
                <img src="images/logo/logo.svg" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold leading-tight tracking-tight"
            >
                Sign up
            </div>
            <div class="mt-0.5 flex items-baseline font-medium">
                <div>Already have an account?</div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    >Sign in
                </a>
            </div>

            <!-- Alert -->
            @if (showAlert) {
                <fuse-alert
                    class="mt-8"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'"
                >
                    {{ alert.message }}
                </fuse-alert>
            }

            <!-- Account Creation Section -->
            <div class="mt-8 text-center">
                <p class="text-lg text-gray-600 mb-6">
                    Wanna create your free account?
                </p>
                
                <button
                    class="fuse-mat-button-large w-full mb-6"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="navigateToRegistration()"
                >
                    Create your free account
                </button>
            </div>
        </div>
    </div>
    <div
        class="relative hidden h-full w-1/2 flex-auto items-center justify-center overflow-hidden bg-blue-800 p-16 dark:border-l md:flex lg:px-28"
    >
        <!-- Background -->
        <!-- Rings -->
        <!-- prettier-ignore -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <!-- prettier-ignore -->
        <svg class="absolute -top-16 -right-16 text-gray-700"
             viewBox="0 0 220 192" width="220" height="192" fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- Content -->
        <div class="relative z-10 w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div>Welcome to</div>
                <div>Geminia Marine Portal</div>
            </div>
            <div class="mt-6 text-lg leading-6 tracking-tight text-gray-100">
                Our portal enables agents and clients to get marine insurance in a very simple process
            </div>
            
            <!-- Insurance Type Buttons -->
            <div class="mt-8 flex flex-col gap-4">
                <!-- Marine Insurance Row -->
                <div class="flex items-center gap-4">
                    <button
                        mat-flat-button
                        class="px-8 py-3 bg-white text-blue-800 hover:bg-gray-100 font-semibold rounded-lg transition-colors duration-200 min-w-[120px]"
                    >
                        Marine
                    </button>
                    <button
                        mat-flat-button
                        class="px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition-colors duration-200 shadow-lg"
                        (click)="navigateToMarineQuote()"
                    >
                        Get a Quote
                    </button>
                </div>
                
                <!-- Motor Insurance Row -->
                <div class="flex items-center gap-4">
                    <button
                        mat-flat-button
                        class="px-8 py-3 bg-white text-blue-800 hover:bg-gray-100 font-semibold rounded-lg transition-colors duration-200 min-w-[120px]"
                    >
                        Motor
                    </button>
                    <button
                        mat-flat-button
                        class="px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition-colors duration-200 shadow-lg"
                        (click)="navigateToMotorQuote()"
                    >
                        Get a Quote
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
